<!DOCTYPE html>
<html>
  <head>
  	<script src="../static/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
  	<form id="myform" method="post" action="http://localhost:8080">
		  <p><b>Количество чисел:</b><br>
			  <input type="text" name="nInput" id="nInput" size="40" value={{ .NInput}}>
		  </p>
		  <p><b>Максимальное значение:</b><br>
			  <input type="text" name="maxInput" id="maxInput" size="40"  value={{ .MaxInput}}>
		  </p>
		  <p><b>Число генераторов:</b><br>
			  <input type="text"  name="genNInput" id="genNInput" size="40"  value={{ .GenNInput}}>
		  </p>
		  <p><input type="submit" value="Вычислить">
			  <input type="reset" value="Очистить" onclick="myreset()"></p>
	</form>

	<p><b id="result">{{ .Message}}</b><br>
	</p>
	{{if .Result}}
	  <p><b>Сгенерированные числа:</b><br>
	  {{range .Arr}}
		  <li><b>{{ . }}</b></li>
	  {{end}}
{{/*	  <p><button type="button" onclick="myFunction()">Параметры?</button></p>*/}}
	{{end}}

  </body>
</html>
